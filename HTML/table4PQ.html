<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Table Tag</title>
</head>
<body>
  <table border>
    <!-- table raw11 -->
     <tr>
      <td colspan="4">1</td>
      
     </tr>

     <!-- 2nd raw -->
      <tr>
      <td rowspan="2">1</td>
      <td>2</td>
      <td>3</td>
      <td rowspan="2">4</td>
     </tr>
     <!-- 3rth raw -->

     <tr>
      <td>1</td>
      <td>2</td>
      
     </tr>

     <!-- 4th raw -->

     <tr>
      <td colspan="3">1</td>
      <td>2</td>
      
     </tr>
  </table>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Table Tag</title>
</head>
<body>

  <table border>
    <!-- column heading -->
     <tr>
      <th>Name</th>
      <th>Age</th>
      <th>ID</th>
      <th>Remark</th>

     </tr>
     <!-- frist raw -->
      <tr>
        <td>Anisha</td>
        <td>22</td>
        <td>KOD123</td>
        <td rowspan="3"></td>
        
      </tr>
      <!-- 2nd raw -->
       <tr>
        <td>Praksh</td>
        <td>24</td>
        <td>KOD456</td>
        
       </tr>
       <!-- raw 3 -->
        <tr>
          <td>Chrisel</td>
          <td>35</td>
          <td>KOD455</td>
          
        </tr>

          <!-- raw 4 -->
           <tr>
            <td colspan="3"><b>Summary</b></td>
            <td> All are archive</td>
           
           </tr>
        <!-- raw 5 -->
         <tr>
          <td colspan="2"><b>Total</b></td>
          <td>3</td>
          <td> </td>
         </tr>

  </table>
  
</body>
</html>

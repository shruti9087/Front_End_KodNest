</head>
<body>
  <h1>iframe 1</h1>

  <!-- iframe 1 -->
   <h1>iframe 2</h1>

    height="400"
  width="400"
  frameborder="4"
  scrolling="yes">

   </iframe>
   <!-- iframe 2 -->
  
</body>
